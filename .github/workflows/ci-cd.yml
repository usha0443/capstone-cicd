name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-scan-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build backend Docker image
      - name: Build backend Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest ./backend

      # Step 4: Run unit tests inside container
      - name: Run unit tests
        run: |
          docker run ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest pytest

      # Step 5: Trivy security scan
      - name: Trivy security scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
          severity: CRITICAL,HIGH
          exit-code: 1

      # Step 6: Push image to Docker Hub
      - name: Push backend image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/capstone-backend:latest
